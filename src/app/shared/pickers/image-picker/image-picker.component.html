<div class="picker">
  <ion-img
          role="button"
          class="image"
          (click)="onPickImage()"
          [src]="selectedImage"
          *ngIf="selectedImage && showPreview"
  ></ion-img>
  <ion-button
          *ngIf="!selectedImage || !showPreview"
          color="primary"
          (click)="onPickImage()"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<input
        type="file"
        *ngIf="usePicker"
        accept="image/jpeg"
        #filePicker
        (change)="onFileChosen($event)"
/>
